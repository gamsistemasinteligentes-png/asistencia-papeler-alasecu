<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Asistencia La Secu</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <style>
        body { font-family: sans-serif; background: #f0f2f5; text-align: center; padding: 20px; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        #btnReg { width: 100%; padding: 15px; background: #25D366; color: white; border: none; border-radius: 10px; font-weight: bold; font-size: 1.1rem; margin-top: 15px; }
        #btnReg:disabled { background: #ccc; }
        #status { margin-top: 15px; font-weight: bold; color: #d9534f; }
    </style>
</head>
<body>

<div class="card">
    <h2>PapelerÃ­a La Secu</h2>
    <select id="emp" style="width:100%; padding:10px; margin-bottom:10px;">
        <option value="Empleado 1">Empleado 1</option>
        <option value="Empleado 2">Empleado 2</option>
    </select>
    <div id="status">ðŸ“¡ Buscando GPS...</div>
    <button id="btnReg" onclick="registrar()" disabled>REGISTRAR ENTRADA</button>
    <div id="log" style="margin-top:20px; text-align:left; font-size:0.8rem;"></div>
</div>

<script>
    // ESTO ES LO QUE HACE QUE FUNCIONE SIN INTERNET
    const cacheName = 'secu-offline-v1';
    if ('serviceWorker' in navigator) {
        const sw = `
            self.addEventListener('install', e => {
                e.waitUntil(caches.open('${cacheName}').then(c => c.addAll(['./'])));
            });
            self.addEventListener('fetch', e => {
                e.respondWith(caches.match(e.request).then(r => r || fetch(e.request)));
            });`;
        const blob = new Blob([sw], {type: 'text/javascript'});
        navigator.serviceWorker.register(URL.createObjectURL(blob));
    }

    const CONFIG = { lat: 18.9067, lon: -103.8684, rango: 100 };

    function init() {
        navigator.geolocation.watchPosition(pos => {
            const d = calc(pos.coords.latitude, pos.coords.longitude, CONFIG.lat, CONFIG.lon);
            const s = document.getElementById('status');
            const b = document.getElementById('btnReg');
            window.coords = pos.coords;
            if(d <= CONFIG.rango) {
                s.innerHTML = "âœ… EN ZONA ("+Math.round(d)+"m)"; s.style.color = "green"; b.disabled = false;
            } else {
                s.innerHTML = "ðŸ“ FUERA ("+Math.round(d)+"m)"; s.style.color = "red"; b.disabled = true;
            }
        }, err => { document.getElementById('status').innerHTML = "âš ï¸ Activa el GPS"; }, { enableHighAccuracy: true });
        showLogs();
    }

    function calc(lat1, lon1, lat2, lon2) {
        const R = 6371e3;
        const p1 = lat1 * Math.PI/180, p2 = lat2 * Math.PI/180;
        const dp = (lat2-lat1) * Math.PI/180, dl = (lon2-lon1) * Math.PI/180;
        const a = Math.sin(dp/2)**2 + Math.cos(p1)*Math.cos(p2)*Math.sin(dl/2)**2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    function registrar() {
        const e = document.getElementById('emp').value;
        const t = new Date().toLocaleString();
        let logs = JSON.parse(localStorage.getItem('logs')) || [];
        logs.unshift(t + " - " + e);
        localStorage.setItem('logs', JSON.stringify(logs.slice(0,5)));
        showLogs();
        window.location.href = "https://wa.me/523339019091?text="+encodeURIComponent("ðŸ“ REGISTRO: "+e+" a las "+t);
    }

    function showLogs() {
        const logs = JSON.parse(localStorage.getItem('logs')) || [];
        document.getElementById('log').innerHTML = logs.map(l => `<div>${l}</div>`).join('');
    }
    window.onload = init;
</script>
</body>
</html>
