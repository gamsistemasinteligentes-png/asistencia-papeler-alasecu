<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>App Asistencia - La Secu</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <style>
        :root { --primary: #0056b3; --success: #25D366; --error: #e63946; --dark: #1d3557; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh;
        }

        .app-container {
            background: white; width: 100%; max-width: 400px; height: 100vh; display: flex; flex-direction: column;
            box-shadow: 0 0 20px rgba(0,0,0,0.1); position: relative;
        }

        .header { background: var(--primary); color: white; padding: 40px 20px 20px; text-align: center; border-radius: 0 0 25px 25px; }
        .header h1 { margin: 0; font-size: 1.5rem; letter-spacing: 1px; }
        .header p { margin: 5px 0 0; opacity: 0.8; font-size: 0.8rem; }

        .content { padding: 25px; flex-grow: 1; display: flex; flex-direction: column; gap: 20px; }

        .input-group { display: flex; flex-direction: column; gap: 8px; }
        label { font-weight: bold; color: var(--dark); font-size: 0.9rem; }
        
        select {
            padding: 16px; border-radius: 12px; border: 2px solid #ddd; font-size: 1rem;
            background: #fff; appearance: none; cursor: pointer;
        }

        #btnReg {
            padding: 20px; border-radius: 15px; border: none; font-size: 1.2rem; font-weight: bold;
            color: white; background: var(--success); box-shadow: 0 6px 15px rgba(37, 211, 102, 0.3);
            transition: 0.2s; margin-top: 10px;
        }

        #btnReg:disabled { background: #ccc; box-shadow: none; transform: scale(0.98); opacity: 0.6; }

        #status-box {
            padding: 15px; border-radius: 12px; text-align: center; font-weight: bold;
            font-size: 0.9rem; border: 1px solid #eee; background: #fafafa;
        }

        .history-section { padding: 0 25px 30px; }
        .history-title { font-size: 0.7rem; color: #999; text-transform: uppercase; margin-bottom: 10px; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        .log-item { font-size: 0.8rem; padding: 10px; border-radius: 8px; background: #f8f9fa; margin-bottom: 5px; border-left: 4px solid var(--primary); display: flex; justify-content: space-between; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header">
        <h1>Papeler√≠a La Secu</h1>
        <p>Sistema de Campo Offline V1.2</p>
    </div>

    <div class="content">
        <div class="input-group">
            <label>IDENTIFICACI√ìN DE EMPLEADO</label>
            <select id="employee">
                <option value="">-- Selecciona tu nombre --</option>
                <option value="Empleado 1">Empleado 1</option>
                <option value="Empleado 2">Empleado 2</option>
                <option value="Empleado 3">Empleado 3</option>
                <option value="Empleado 4">Empleado 4</option>
            </select>
        </div>

        <div id="status-box">‚è≥ Iniciando sensor GPS...</div>

        <button id="btnReg" onclick="registrar()" disabled>REGISTRAR ENTRADA</button>
    </div>

    <div class="history-section">
        <div class="history-title">√öltimos registros locales</div>
        <div id="logBox"></div>
    </div>
</div>

<script>
    const CONFIG = {
        lat: 18.906744582104, 
        lon: -103.868403104, 
        rango: 80, // Aumentado a 80m para evitar errores en campo
        tel: "523339019091"
    };

    let userCoords = null;

    function init() {
        if (!navigator.geolocation) {
            document.getElementById('status-box').innerHTML = "‚ùå GPS No Compatible";
            return;
        }

        // WatchPosition es mejor para campo porque refresca la se√±al conforme caminan
        navigator.geolocation.watchPosition(updatePos, handleError, {
            enableHighAccuracy: true,
            timeout: 15000,
            maximumAge: 0
        });
        
        renderLog();
    }

    function updatePos(pos) {
        userCoords = pos.coords;
        const dist = calcularDistancia(pos.coords.latitude, pos.coords.longitude, CONFIG.lat, CONFIG.lon);
        const sBox = document.getElementById('status-box');
        const btn = document.getElementById('btnReg');

        if (dist <= CONFIG.rango) {
            sBox.innerHTML = `‚úÖ EN ZONA (${Math.round(dist)}m)`;
            sBox.style.color = "green";
            btn.disabled = false;
        } else {
            sBox.innerHTML = `üìç FUERA DE RANGO (${Math.round(dist)}m)`;
            sBox.style.color = "red";
            btn.disabled = true;
        }
    }

    function handleError(err) {
        const sBox = document.getElementById('status-box');
        sBox.innerHTML = "‚ö†Ô∏è Buscando se√±al de sat√©lite...";
        console.warn(err);
    }

    function calcularDistancia(lat1, lon1, lat2, lon2) {
        const R = 6371000;
        const dLat = (lat2-lat1) * Math.PI/180;
        const dLon = (lon2-lon1) * Math.PI/180;
        const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    function registrar() {
        const emp = document.getElementById('employee').value;
        if(!emp) { alert("Selecciona tu nombre primero"); return; }

        const ahora = new Date();
        const horaStr = ahora.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        const fechaStr = ahora.toLocaleDateString();

        // GUARDADO LOCAL (Incluso sin internet)
        let logs = JSON.parse(localStorage.getItem('logs_secu_campo')) || [];
        logs.unshift({ nombre: emp, hora: horaStr, fecha: fechaStr });
        localStorage.setItem('logs_secu_campo', JSON.stringify(logs.slice(0,5)));
        renderLog();

        // INTENTO DE ENV√çO POR WHATSAPP
        const mapa = `https://www.google.com/maps?q=${userCoords.latitude},${userCoords.longitude}`;
        const texto = encodeURIComponent(`üìç *REGISTRO DE CAMPO*\nüè¢ Papeler√≠a La Secu\nüë§ Empleado: ${emp}\nüïí Hora: ${horaStr}\nüìÖ Fecha: ${fechaStr}\nüó∫Ô∏è Ubicaci√≥n: ${mapa}\n\n‚úÖ Registro Validado Offline.`);
        
        window.location.href = `https://wa.me/${CONFIG.tel}?text=${texto}`;
    }

    function renderLog() {
        const logs = JSON.parse(localStorage.getItem('logs_secu_campo')) || [];
        document.getElementById('logBox').innerHTML = logs.map(l => 
            `<div class="log-item"><span>${l.nombre}</span> <b>${l.hora}</b></div>`
        ).join('');
    }

    window.onload = init;
</script>

</body>
</html>
