<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistencia - La Secu</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon" href="https://via.placeholder.com/192/0056b3/ffffff?text=Secu">
    
    <style>
        :root { --primary: #0056b3; --accent: #25D366; --bg: #f8f9fa; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--bg); margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden; }
        .card { background: white; padding: 2rem 1.5rem; border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 85%; max-width: 350px; text-align: center; }
        h1 { color: var(--primary); font-size: 1.4rem; margin: 0; }
        .subtitle { color: #888; font-size: 0.8rem; margin-bottom: 20px; }
        select, button { width: 100%; padding: 14px; border-radius: 12px; border: 1px solid #ddd; font-size: 1rem; margin-bottom: 10px; outline: none; }
        button { background: var(--accent); color: white; border: none; font-weight: bold; cursor: pointer; }
        button:disabled { background: #ccc; }
        #status { margin-top: 15px; font-weight: bold; font-size: 0.9rem; padding: 10px; border-radius: 8px; background: #eee; }
        .log-item { font-size: 0.75rem; background: #f9f9f9; padding: 5px; margin-top: 5px; border-left: 3px solid var(--primary); text-align: left; }
    </style>
</head>
<body>

<div class="card">
    <h1>Papeler√≠a La Secu</h1>
    <div class="subtitle">Registro Local Resiliente</div>
    
    <select id="employee">
        <option value="">-- Qui√©n registra? --</option>
        <option value="Empleado 1">Empleado 1</option>
        <option value="Empleado 2">Empleado 2</option>
    </select>

    <button id="btnReg" onclick="registrar()" disabled>REGISTRAR AHORA</button>
    <div id="status">Iniciando...</div>

    <div id="logBox" style="margin-top:20px"></div>
</div>

<script>
    // 1. REGISTRO DE SERVICE WORKER (Para que funcione SIN INTERNET)
    if ('serviceWorker' in navigator) {
        const swCode = `
            const cacheName = 'secu-v1';
            self.addEventListener('install', e => {
                e.waitUntil(caches.open(cacheName).then(cache => cache.addAll(['./'])));
            });
            self.addEventListener('fetch', e => {
                e.respondWith(caches.match(e.request).then(res => res || fetch(e.request)));
            });
        `;
        const blob = new Blob([swCode], {type: 'text/javascript'});
        navigator.serviceWorker.register(URL.createObjectURL(blob));
    }

    const CONFIG = { lat: 18.906744582104, lon: -103.868403104, rango: 60, tel: "523339019091" };

    function init() {
        navigator.geolocation.watchPosition(pos => {
            const d = calcularDistancia(pos.coords.latitude, pos.coords.longitude, CONFIG.lat, CONFIG.lon);
            const s = document.getElementById('status');
            const b = document.getElementById('btnReg');
            if (d <= CONFIG.rango) {
                s.innerHTML = "‚úÖ EN ZONA ("+Math.round(d)+"m)";
                s.style.color = "green"; b.disabled = false;
            } else {
                s.innerHTML = "üìç FUERA ("+Math.round(d)+"m)";
                s.style.color = "red"; b.disabled = true;
            }
            window.lastPos = pos.coords;
        }, err => { document.getElementById('status').innerHTML = "‚ö†Ô∏è Activa el GPS"; }, 
        { enableHighAccuracy: true });
        renderLog();
    }

    function calcularDistancia(lat1, lon1, lat2, lon2) {
        const R = 6371000;
        const dLat = (lat2-lat1) * Math.PI/180;
        const dLon = (lon2-lon1) * Math.PI/180;
        const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    function registrar() {
        const emp = document.getElementById('employee').value;
        if(!emp) return alert("Selecciona nombre");
        const t = new Date().toLocaleString();
        let logs = JSON.parse(localStorage.getItem('logs')) || [];
        logs.unshift(t + " - " + emp);
        localStorage.setItem('logs', JSON.stringify(logs.slice(0,5)));
        renderLog();
        
        const msg = encodeURIComponent("üìç *REGISTRO LA SECU*\nüë§ "+emp+"\nüïí "+t+"\n‚úÖ Validado por GPS.");
        window.location.href = "https://wa.me/"+CONFIG.tel+"?text="+msg;
    }

    function renderLog() {
        const logs = JSON.parse(localStorage.getItem('logs')) || [];
        document.getElementById('logBox').innerHTML = logs.map(l => `<div class="log-item">${l}</div>`).join('');
    }
    window.onload = init;
</script>
</body>
</html>
