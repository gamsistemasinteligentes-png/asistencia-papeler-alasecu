<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistencia - Papeler√≠a La Secu</title>
    <style>
        :root { --primary: #0056b3; --accent: #25D366; --bg: #f0f2f5; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--bg); margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .card { background: white; padding: 2rem; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); width: 90%; max-width: 400px; text-align: center; border-top: 8px solid var(--primary); }
        h1 { color: var(--primary); font-size: 1.5rem; margin-bottom: 5px; }
        .subtitle { color: #666; font-size: 0.85rem; margin-bottom: 20px; }
        select, button { width: 100%; padding: 14px; margin-top: 12px; border-radius: 10px; border: 1px solid #ddd; font-size: 1rem; outline: none; }
        button { background: var(--accent); color: white; border: none; font-weight: bold; cursor: pointer; box-shadow: 0 4px 10px rgba(37, 211, 102, 0.3); transition: 0.2s; }
        button:disabled { background: #ccc; box-shadow: none; cursor: not-allowed; }
        #status { margin-top: 15px; font-weight: 600; font-size: 0.9rem; padding: 10px; border-radius: 8px; }
        .history { margin-top: 20px; text-align: left; background: #f9f9f9; padding: 15px; border-radius: 10px; }
        .history h3 { font-size: 0.8rem; color: #888; text-transform: uppercase; margin-bottom: 10px; }
        .log-item { font-size: 0.75rem; color: #444; padding: 6px 0; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>

<div class="card">
    <h1>Papeler√≠a La Secu</h1>
    <div class="subtitle">Sistema de Asistencia Georeferenciado</div>
    
    <select id="employee">
        <option value="">-- Selecciona tu nombre --</option>
        <option value="Gama">Gama</option>
        <option value="Rosa">Rosa</option>
        <option value="Chulis">Chulis</option>
        </select>

    <button id="btnReg" onclick="registrar()" disabled>REGISTRAR ASISTENCIA</button>
    
    <div id="status">Obteniendo se√±al GPS...</div>

    <div class="history">
        <h3>Historial Reciente (Local)</h3>
        <div id="logBox"></div>
    </div>
</div>

<script>
    // DATOS REALES SUMINISTRADOS
    const CONFIG = {
        lat: 18.906744582104004,
        lon: -103.86840310462902,
        rango: 5000, // metros
        tel: "523339019091" // Formato internacional para M√©xico
    };

    function init() {
        if (!navigator.geolocation) {
            document.getElementById('status').innerHTML = "‚ùå GPS no soportado";
            return;
        }
        navigator.geolocation.watchPosition(pos => {
            const d = calcularDistancia(pos.coords.latitude, pos.coords.longitude, CONFIG.lat, CONFIG.lon);
            const status = document.getElementById('status');
            const btn = document.getElementById('btnReg');

            if (d <= CONFIG.rango) {
                status.innerHTML = `‚úÖ DENTRO DE ZONA (${Math.round(d)}m)`;
                status.style.color = "#128C7E";
                btn.disabled = false;
            } else {
                status.innerHTML = `üìç FUERA DE RANGO (${Math.round(d)}m)`;
                status.style.color = "#d9534f";
                btn.disabled = true;
            }
            window.userCoords = pos.coords;
        }, null, { enableHighAccuracy: true });
        renderLog();
    }

    function calcularDistancia(lat1, lon1, lat2, lon2) {
        const R = 6371e3;
        const p1 = lat1 * Math.PI/180, p2 = lat2 * Math.PI/180;
        const dp = (lat2-lat1) * Math.PI/180, dl = (lon2-lon1) * Math.PI/180;
        const a = Math.sin(dp/2)**2 + Math.cos(p1)*Math.cos(p2)*Math.sin(dl/2)**2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    function registrar() {
        const emp = document.getElementById('employee').value;
        if (!emp) return alert("Por favor selecciona tu nombre.");

        const ahora = new Date();
        const horaCorta = ahora.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        const fechaCorta = ahora.toLocaleDateString();
        
        // Guardado Local (Resiliencia)
        let registros = JSON.parse(localStorage.getItem('logs_secu')) || [];
        registros.unshift(`${fechaCorta} - ${horaCorta} (${emp})`);
        localStorage.setItem('logs_secu', JSON.stringify(registros.slice(0,5)));
        renderLog();

        // Env√≠o WhatsApp con Sello de Tiempo e inversi√≥n en MXN impl√≠cita por el valor del sistema
        const mapa = `https://www.google.com/maps?q=${window.userCoords.latitude},${window.userCoords.longitude}`;
        const texto = encodeURIComponent(`üìç *REGISTRO PAPELER√çA LA SECU*\nüë§ Empleado: ${emp}\nüïí Hora Real: ${horaCorta}\nüìÖ Fecha: ${fechaCorta}\nüó∫Ô∏è Ubicaci√≥n: ${mapa}\n\n‚úÖ Registro validado por sat√©lite.`);
        
        window.location.href = `https://wa.me/${CONFIG.tel}?text=${texto}`;
    }

    function renderLog() {
        const logs = JSON.parse(localStorage.getItem('logs_secu')) || [];
        document.getElementById('logBox').innerHTML = logs.map(l => `<div class="log-item">${l}</div>`).join('');
    }

    window.onload = init;
</script>

</body>

</html>
